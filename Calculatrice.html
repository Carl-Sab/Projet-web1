<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Calculatrice.css" />
  </head>
  <body>
    <div id="main">
      <div id="answer">
        <input type="text" />
      </div>
      <div id="calculator">
        <table cellpadding="3">
          <tr id="green">
            <td><button>%</button></td>
            <td colspan="2"><button>C</button></td>
            <td><button>รท</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button id="green">x</button></td>
          </tr>
          <tr>
            <td><button>6</button></td>
            <td><button>5</button></td>
            <td><button>4</button></td>
            <td><button id="green">-</button></td>
          </tr>
          <tr>
            <td><button>3</button></td>
            <td><button>2</button></td>
            <td><button>1</button></td>
            <td><button id="green">+</button></td>
          </tr>
          <tr>
            <td><button>,</button></td>
            <td colspan="2"><button>0</button></td>
            <td><button id="green">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
